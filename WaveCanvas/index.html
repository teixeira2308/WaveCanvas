<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Visualização de Áudio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Sistema de Visualização de Áudio</h1>
        </header>
        
        <main>
            <section id="controls">
                <div class="control-group">
                    <h3>Controlos de Áudio</h3>
                    <button id="startMic" class="btn-primary">Iniciar Microfone</button>
                    <button id="stopAudio" class="btn-secondary" disabled>Parar Áudio</button>
                    <input type="file" id="audioFile" accept="audio/*">
                </div>
                
                <div class="control-group">
                    <h3>Visualização</h3>
                    <select id="visualizationType">
                        <option value="spectrum">Espectro de Frequências</option>
                        <option value="waveform">Forma de Onda</option>
                        <option value="particles">Partículas</option>
                        <option value="ball">Visualização Circular</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <h3>Exportação</h3>
                    <button id="exportPNG" class="btn-primary">Exportar PNG</button>
                    <button id="exportJPEG" class="btn-primary">Exportar JPEG</button>
                </div>
            </section>
            
            <section id="visualization-area">
                <canvas id="audioCanvas"></canvas>
                <div id="audioInfo">
                    <p id="audioStatus">Áudio: Parado</p>
                    <p id="audioLevel">Nível: 0%</p>
                    <button id="fullscreenBtn" class="btn-primary">Fullscreen</button>
                    <button id="resetViewBtn" class="btn-secondary hidden">Sair da Fullscreen</button>
                </div>
            </section>
            
            <section id="properties-panel">
                <h3>Propriedades da Visualização</h3>
                <div id="properties-container">
                    <div id="color-container">
                        <label for="colorPicker">Cor:</label>
                        <input type="color" id="colorPicker" value="#4cc9f0">
                    </div>

                    <div id="background-color-container">
                        <label for="backgroundColorPicker">Cor de Fundo:</label>
                        <input type="color" id="backgroundColorPicker" value="#000000">
                    </div>
                </div>
            </section>
        </main>
        
        <div id="errorModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Erro</h3>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/AudioVisualization.js"></script>
    <script src="js/AudioProcessor.js"></script>
    <script src="js/ExportManager.js"></script>
    <script src="js/ParticleVisualization.js"></script>
    <script src="js/SpectrumVisualization.js"></script>
    <script src="js/BallVisualization.js"></script>
    <script src="js/UIManager.js"></script>
    <script src="js/VisualizationEngine.js"></script>
    <script src="js/WaveformVisualization.js"></script>
</body>
</html>
